server {
    listen 443;
    server_name www.pmpsh.cn; # 域名HTTPS 协议
    ssl    on; # 开启 Nginx SSL 模块
    ssl_certificate     /etc/nginx/ssl/certificate.crt; # 网站新证书路径
    ssl_certificate_key    /etc/nginx/ssl/private.key; # 网站新私钥路径

    root /usr/share/nginx/html;
    index index.html;

    # 支持 SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理配置 - 取消注释并修改为正确的API地址
    location /v1/ {
        proxy_pass http://api.pmpsh.cn:8888/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存设置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}